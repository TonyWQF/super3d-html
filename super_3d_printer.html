<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>SUPER-3D</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
  <div class="main_container">
    <div class="title_container">
      <div class="title"><img src="./assets/LOGO.png" alt="LOGO"  height="80px"></div>
      <span class="title_hint" >SUPER-3D</span>
      <div class="title_hint">
        <div  class="typing-indicator">
          <div  class="typing-circle"></div>
          <div  class="typing-circle"></div>
          <div  class="typing-circle"></div>
          <div  class="typing-shadow"></div>
          <div  class="typing-shadow"></div>
          <div  class="typing-shadow"></div>
          </div>
      </div>
      <div class="title_hint" style="float: right;">
        <div class="Menu_btn" onclick="menu_toggle(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
    </div>
    <div class="content_container">
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Print')" id="defaultOpen"><i class="fa fa-fw fa-home"></i>Print</button>
        <button class="tablinks" onclick="openCity(event, 'Upload')" ><i class="fa fa-fw fa-search"></i>Upload</button>
        <button class="tablinks" onclick="openCity(event, 'Remote')"><i class="fa fa-fw fa-envelope"></i>Remote</button>
        <button class="tablinks" onclick="openCity(event, 'Ctrl')"><i class="fa fa-fw fa-user"></i>Control</button>
      </div>
      <div id="Print" class="tabcontent">
        <div id="camera_process" class="print_tab">
        <div class="panel_title">Camera</div>
        <img id="camera_show" src="./assets/Bulbasaur_0.jpg" alt="">
        <br>
        <button id="camera_swtich" class="button_style">On</button>
        <button id="camera_refresh" class="button_style">Refresh</button>
        </div>
        <div id="print_process"  class="print_tab">
          <!-- <div class="panel_title" style="height: 5%;">Printing</div> -->
          <span id="printing_filename" style="margin-top: 2%;">Filename</span>
          <br>
          <img id="preview_show" src="./assets/Bulbasaur_0.jpg" alt="">
          <div class="loader"></div>
          <div class="print_info">
            <div class="print_hint">Z_height:200mm</div><div class="print_hint">Print_Speed:100%</div>
            <div class="print_hint">Time:24:24:24</div><div class="print_hint">Print_flowrate:100%</div>
            <br>
            <button class="print_btn">PAUSE</button>
            <button  class="print_btn">STOP</button>
          </div>
        </div>
      </div>
      <div id="Upload" class="tabcontent">
        <label  class="custum-file-upload" for="file">
          <div class="upload_icon">
          <img src="" alt="">
          </div>
          <div class="upload_text">
              <span>Click to upload file</span>
              </div>
              <input type="file" id="file" onchange="file_upload()">
        </label>
      </div>
      <div id="Remote" class="tabcontent ">
        <div id="file_list" class="content_box">
          <div class="panel_title">File List</div>
          <button id="file0" class="file_item">xxx.gcode</button>
          <button id="file1" class="file_item">yyy.gcode</button>
          <button id="file2" class="file_item">zzz.gcode</button>
          <button id="file3" class="file_item">xxx.gcode</button>
          <button id="file4" class="file_item">yyy.gcode</button>
          <button id="file5" class="file_item">zzz.gcode</button>
          <button id="file6" class="file_item">xxx.gcode</button>
          <button id="file7" class="file_item">yyy.gcode</button>
          <button id="file8" class="file_item">zzz.gcode</button>
          <button id="file9" class="file_item">zzz.gcode</button>
          <div>
            <button id="go2print" class="button_style" align="center" onclick="file_prev_page()">Prev.</button>
            <button id="download" class="button_style" align="center" onclick="file_first_page()">Refresh</button>
            <button id="delete" class="button_style" align="center" onclick="file_next_page()">Next</button>
          </div> 
          <!-- 上面的按钮点击之后，弹出以下的div -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <h3>Preview</h3>
              </div>
              <div class="modal-body">
                <img id="preview_img" src="./assets/Bulbasaur_0.jpg" alt="">
                <p id="file_name">Some text in the Modal Body</p>
                <button class="button_style">Print</button>
                <button class="button_style">Download</button>
                <button class="button_style">Delete</button>
              </div>
              <div class="modal-footer">
                <h5>You can print, download, delete gcode from remote.</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="Ctrl" class="tabcontent">
        <div class="content_box temp_tb">
          <div  class="panel_title">Tempreture</div>
          <div>
            <div style="display: flex; justify-content: center; align-items: center;">
              <img class="icon" src="./assets/ext_in_state.png">
              <span>Head:</span><span>200</span><span>℃</span>
            </div>              
            <div class="input-container">
              <input placeholder="Enter Target Tempreture" class="input-field" type="number" onkeyup="set_nozzle_temp(event)" id="targetTemp0">
              <label for="input-field" class="input-label">Enter Tar-Temp.</label>
              <span class="input-highlight"></span>
            </div>
            <br>
            <div style="display: flex; justify-content: center; align-items: center;">
              <img class="icon" src="./assets/bed_in_state.png" >
              <span>Bed:</span><span>60</span><span>℃</span>
            </div>  
            <div class="input-container">
              <input placeholder="Enter Target Tempreture" class="input-field" type="number">
              <label for="input-field" class="input-label">Enter Tar-Temp.</label>
              <span class="input-highlight"></span>
            </div>
            <div class="filament_tb">
              <!-- <div class="panel_title">Filament</div> -->
              <button class="button_style"><img src="./assets/load.png" alt=""></button>
              <button class="button_style"><img src="./assets/stop_load.png" alt=""></button>
              <button class="button_style"><img src="./assets/unload.png" alt=""></button>
            </div>
          </div>

        </div>
        <div class="content_box" id="movement_tb">
          <div class="panel_title">Movement</div>
          <div> 
            <table style="width: 100%;height: 100%;">
              <tr>
                <td><button class="button_style" onclick="move_left()">X+</button></td>
                <td><button class="button_style" onclick="move_back()">Y+</button></td>
                <td><button class="button_style" onclick="move_up()">Z+</button></td>
              </tr>
              <tr>
                <td><button class="button_style" onclick="move_right()">X-</button></td> 
                <td><button class="button_style" onclick="move_front()">Y-</button></td> 
                <td><button class="button_style" onclick="move_down()">Z-</button></td>
              </tr>
              <tr>
                <td><button class="button_style">HomeXY</button></td>
                <td><button class="button_style">HomeZ</button></td>
                <td><button class="button_style">HomeAll</button></td>
              </tr>
            </table>
          </div>
          <div class="radio-inputs" align="center" style="width: 100%; display:flex;justify-content: center; align-items:center;">
            <label class="radio">
              <input type="radio" name="radio" id="radio_1mm" checked="">
              <span class="name">1mm</span>
            </label>
            <label class="radio">
              <input type="radio" name="radio" id="radio_10mm">
              <span class="name">10mm</span>
            </label>                      
            <label class="radio">
              <input type="radio" name="radio" id="radio_50mm">
              <span class="name">50mm</span>
            </label>
          </div>
        </div>
      </div> 
    </div>
    <!-- <div id="switch_panel">
      <div id="state_panel" class="title">
        <div>
          Head:23℃/200℃
        </div>
        <div>
          Bed:23℃/60℃
        </div>
        <div>
          X:100mm Y:150mm Z:50mm
        </div>
      </div>
      <button class="switch_style">L-Light</button>
      <button class="switch_style">R-Light</button>
      <button class="switch_style">Main-Light</button>
      <button class="switch_style">Filament Detect</button>
      <button class="switch_style">Buzzer</button>
    </div> -->
  </div>
    
</body>

<script src="./script.js"></script>
<script src="./files.js"></script>
<script src="./ctrl.js"></script>

</html>
